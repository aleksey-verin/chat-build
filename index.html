<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.3a01df49.css">
    <title>Chat</title>
  </head>
  <body data-theme="light">
    <div class="wrapper">
      <div class="container">
        <header>
          <button class="settings">Настройки</button>
          <div class="theme-switcher">
            <input id="switcher" type="checkbox">
            <label for="switcher"></label>
          </div>
          <div class="connection"></div>
          <button class="exit">Выйти</button>
        </header>
        <main class="">
          <img class="loader-messages" src="/loader.5bb898b5.svg" alt="spinner">
          <div class="scroll-container">
            <div class="scroll"></div>
          </div>
        </main>
        <footer>
          <form class="send-message" id="sendMessage" action="">
            <textarea class="textarea-message" placeholder="сообщение.." autocomplete="off" autofocus="" form="sendMessage"></textarea>
            <button class="btn-send" type="submit">-></button>
          </form>
        </footer>
        <template id="templateMessage">
          <div class="message">
            <div class="content">
              <div class="message__user"></div>
              <div class="message__content">
                <span class="message-text"></span>
                <div class="message__time"></div>
              </div>
            </div>
          </div>
        </template>
        <audio id="notification" src="/incomeMessage.e34bd6a2.mp3" muted=""></audio>
      </div>
    </div>
    <script src="/index.9f8bb99d.js" defer=""></script>
  </body>
</html>
